<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Multiple Places by Typing Once</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>What can I help with? </h1>
        <textarea id="searchInput" placeholder="Type your search query here..."></textarea>
        <br>
        <h2>Where you Search? </h2>
        <button class="green" onclick="searchGoogle()"> Google</button>
        <button class="red" onclick="searchYouTube()">YouTube</button>
        <button class="blue" onclick="searchChatGPT()">ChatGPT</button>
        <button class="blue" onclick="multiSearch()">Multi Platform</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
